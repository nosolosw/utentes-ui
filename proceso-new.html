  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

  <div class="container-fluid">

    <menu class="row">
    </menu>

    <div class="row">

      <form class="col-xs-offset-3 col-xs-6">

        <div class="row text-center">
          <h1>Nova requirimento de licencia</h1>
        </div>


        <div class="btn-group btn-group-justified" role="group" style="margin: 0px 5px 5px 5px">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">Subir doc</button>
            </div>
            <div class="btn-group" role="group">
                <button id="bt-ver-doc" type="button" class="btn btn-default">Ver doc</button>
            </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label for="exp_name">Nome <i class="fa fa-question-circle" data-toggle="tooltip" title="Debe escribir un nome de al menos 3 caracteres"></i></label>
            <input type="text" class="form-control widget" id="exp_name" required>
          </div>
        </div>

        <div class="row">
          <table class="table table-bordered">
            <thead>
              <tr><th>Documento</th><th>Presentado</th><th></th><th></th></tr>
            </thead>
            <tbody>
              <tr>
                <td>Carta de requerimento</td>
                <td><input id="carta" type="checkbox" required></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td>Ficha de pedido preenchida</td>
                <td><input id="ficha" type="checkbox" required></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td>Certificado de registro comercial</td>
                <td><input id="certificado" type="checkbox" required></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td>DUAT</td>
                <td><input id="duat" type="checkbox" required></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td>Licença Ambiental (Se é preciso)</td>
                <td><input id="licencia_ambiental" type="checkbox"></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td>Mapa de localização</td>
                <td><input id="mapa" type="checkbox" required></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td>Licença de apertura de poço/furo (So para licenças subterrâneas)</td>
                <td><input id="licencia_apertura" type="checkbox"></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="row">
          <div class="form-group">
            <label for="observacio">Observações <i class="fa fa-question-circle" data-toggle="tooltip" title="Debe escribir un comentario de al menos 10 caracteres"></i></label>
            <textarea class="form-control widget" id="observacio" rows="2" required></textarea>
          </div>
        </div>

        <div id="js-btns-next" class="row" style="margin: 5px 5px 0px 5px">
          <!-- TODO. Los "siguientes estados" disponibles no deberían estar harcodeados en el html
          o bien, todos los botones deberían ser generados en otra parte, o de los dominios se deberían decidir que botones
          se pueden usar en el modo combo o algo así
          -->
          <button id="bt-ok" type="button" class="btn btn-default">Completa</button>
          <button id="bt-falta" type="button" class="btn btn-primary">Incompleta - Falta documentación</button>
          <button id="bt-no" type="button" class="btn btn-primary">Incompleta - No aprobada</button>
        </div>

      </form>
    </div>
  </div>
