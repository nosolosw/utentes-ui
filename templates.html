<!-- tmpl actividade industria-->
<script type="text/template" id="Indústria_edit">
  <input type="hidden" id="id">
  <div class="row">
    <div class="form-group col-xs-offset-1 col-xs-3">
      <label for="c_estimado">C. estimado <i class="units">(m<sup>3</sup>/més)</i></label>
      <input type="text" class="form-control widget-number" id="c_estimado">
    </div>
    <div class="form-group col-xs-6">
      <label for="c_estimado_computed">C. estimado (autocalculado dende área)</label>
      <input type="text" class="form-control" id="c_estimado_computed" disabled>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-xs-offset-1 col-xs-3">
      <label for="tipo_indus">Tipo de indústria</label>

      </select>
    </div>
    <div class="form-group col-xs-6">
      <label for="eval_impac">Evaluação Impacto</label>
      <select class="form-control widget-boolean" id="eval_impac"></select>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-xs-offset-1 col-xs-9">
      <label for="instalacio">Instalaçôes</label>
      <textarea class="form-control widget" id="instalacio" rows="4"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-xs-offset-1 col-xs-9">
      <label for="efluente">Efluente producido</label>
      <textarea class="form-control widget" id="efluente" rows="4"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-xs-offset-1 col-xs-9">
      <label for="tratamento">Medios tratamento água</label>
      <textarea class="form-control widget" id="tratamento" rows="4"></textarea>
    </div>
  </div>
</script>
